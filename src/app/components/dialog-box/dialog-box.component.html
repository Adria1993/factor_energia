<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="profileForm" *ngIf="action != 'Delete'; else elseTemplate">
  <mat-form-field>
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="{{action}} Email" matInput [(ngModel)]="local_data.email" formControlName="email">
  </mat-form-field>
  <mat-form-field >
    <input placeholder="{{action}} Address" matInput formControlName="address" [(ngModel)]="local_data.address">
  </mat-form-field>
</form>
<ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
