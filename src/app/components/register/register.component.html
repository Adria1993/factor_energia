
<div *ngIf="showSpinner" class="message">
    <mat-progress-spinner class="example-margin" color="accent" mode="indeterminate"></mat-progress-spinner>
</div>
<div [ngStyle]="{'opacity': (showSpinner) ? '0.5' : '1'}" class="main-wrapper elementToFadeIn" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="profileForm">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </a>
          </mat-form-field>

        </mat-card-content>
  
        <button (click)="registerProfile()" mat-raised-button color="accent" class="btn-block">Register</button>
  
      </form>
      <button mat-raised-button style="margin-top: 10px;" color="primary" class="btn-block" [routerLink]="['/signin']">Sign-in</button>
    </mat-card>
  </div>
