<div class="main-wrapper elementToFadeIn" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Clients</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <table matSort (matSortChange)="sortData($event)" style="width:100%" mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- date Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <!-- amount Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date.toLocaleDateString()}} </td>
          </ng-container>
        
          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions <button mat-icon-button color="primary" (click)="openDialog('Add', {})"><mat-icon>add</mat-icon></button></th>
            <td mat-cell *matCellDef ="let element">
              <button mat-icon-button color="primary" (click)="openDialog('Update', element)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="primary" (click)="openDialog('Delete', element)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  
  </div>
