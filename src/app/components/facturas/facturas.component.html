<div class="main-wrapper elementToFadeIn" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Invoices</mat-card-title>
      </mat-card-header>
  
        <mat-card-content>
          <table matSort (matSortChange)="sortData($event)" style="width:100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date.toLocaleDateString()}} </td>
            </ng-container>
          
            <!-- amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="amount"> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
          
            <!-- address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef ="let element">
                <button mat-icon-button color="primary" (click)="openModal()"><mat-icon>visibility</mat-icon></button>
                <button mat-icon-button color="primary" (click)="downloadPDF(element.name)"><mat-icon>file_download</mat-icon></button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
    
    </mat-card>
  </div>
  <div #outsideElement>
    <div class="modal-view-container">
      <div #modalView class="modal view">
        <button class="modal-button" (click)="closeModal()" mat-button>X</button>
        <div class="modal-view-details">
          <p style="text-align: center;margin-top: 0; margin-bottom: 0">
            <object
              data="../../../assets/dummy.pdf"
              type="application/pdf"
              width="100%"
              height="592px"
            ></object>
          </p>
        </div>
      </div>
    </div>
  </div>
